name: Staging Build and Push

on:
  push:
    branches: [staging]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get short SHA
      id: slug
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:stage-${{ steps.slug.outputs.sha_short }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:stage-${{ steps.slug.outputs.sha_short }} ghcr.io/${REPO_LOWER}:stage-${{ steps.slug.outputs.sha_short }}
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:stage-${{ steps.slug.outputs.sha_short }}
        docker push ghcr.io/${REPO_LOWER}:stage-${{ steps.slug.outputs.sha_short }}
